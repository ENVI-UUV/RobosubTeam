 <body> 
  <div id="Stats-output">

  <!-- Div which will hold the Output -->

  <!-- Javascript code that runs our Three.js examples --> 
  <script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {
     
        var clock = new THREE.Clock();

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);


        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 0;//pool line of symetry is x axis
        camera.position.y = 12;//water depth
        camera.position.z = -28;//how close to the wall are you
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        var camControls = new THREE.FirstPersonControls(camera);
        camControls.lookSpeed = 0.2; //Pitch Thrust to drag ratio
        camControls.movementSpeed = 1; // FWD BKWD Thrust to drag ratio 
        camControls.noFly = true; //IDK
        camControls.lookVertical = true; //IDK
        camControls.constrainVertical = true; //IDK
        camControls.verticalMin = 1.0; //basement floor level
        camControls.verticalMax = 200.0; //sky ceiling level
        camControls.lon = 10; // initial pitch 
        camControls.lat = 270;//initial pan


        var ambientLight = new THREE.AmbientLight(0x383838);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(100, 140, 130);
        spotLight.intensity = 2;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial
        }

        var gui = new dat.GUI();
        var mesh;

        var loader = new THREE.OBJMTLLoader();
        loader.addEventListener('load', function (event) {

            var object = event.content;
            mesh = object;
            scene.add(mesh);
        });

//        loader.load('../obj/male02/male02.obj', '../obj/male02/male02_dds.mtl', {side: THREE.DoubleSide});
//        loader.load('../obj/dante/001.obj', '../obj/dante/001.mtl', {side: THREE.DoubleSide});
//        loader.load('../obj/gate/Gate.obj', '../obj/gate/Gate.mtl', {side: THREE.DoubleSide});
        loader.load('../obj/transdec OBJ/transdec test.obj', '../obj/transdec OBJ/transdec test.mtl', {side: THREE.DoubleSide});

        render();


        function render() {
            stats.update();
            var delta = clock.getDelta();

            if (mesh) {
                //   mesh.rotation.y+=0.006;
            }


            camControls.update(delta);
            webGLRenderer.clear();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera)
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
    });


</script>
