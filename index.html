
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - terrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				text-align:center;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

		</style>
	</head>
	<body>

		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - webgl ocean demo</div>

		<script src="../js/three.min.js"></script>

		<script src="../js/FirstPersonControls.js"></script>
		<script src="../js/Mirror.js"></script>
		<script src="../js/WaterShader.js"></script>

		<script src="../js/Detector.js"></script>
		<script src="../js/stats.min.js"></script>

		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
  
		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			var container, stats;
			var camera, camControls, scene, renderer;
			var sphere;
			
			var clock = new THREE.Clock();
			
			var parameters = {
				width: 2000,
				height: 2000,
				widthSegments: 250,
				heightSegments: 250,
				depth: 1500,
				param: 4,
				filterparam: 1
			}
			
			var waterNormals;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				
				
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.5, 3000000);
				camera.position.x = 0;//pool line of symetry is x axis
        			camera.position.y = -12;//water depth
			        camera.position.z = -28;//how close to the wall are you
				//camera.position.set( 0, -100, 0 ); 
        			//camera.lookAt(new THREE.Vector3(0, 0, 0));
        			
        			camControls = new THREE.FirstPersonControls( camera );
        			camControls.lookSpeed = 0.05; //Pitch Thrust to drag ratio
        			camControls.movementSpeed = 0.25; // FWD BKWD Thrust to drag ratio 
        			//camControls.noFly = true; //IDK
        			//camControls.lookVertical = true; //IDK
        			//camControls.constrainVertical = true; //IDK
        			camControls.verticalMin = -100.0; //basement floor level
        			camControls.verticalMax = 50.0; //sky ceiling level
        			//camControls.lon = 270; // initial pitch 
        			//camControls.lat = 0;//initial pan


				var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
				light.position.set( - 1, 1, - 1 );
				scene.add( light );
				
				var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
				light.position.set( - 1, -1, - 1 );
				scene.add( light );

				var loader = new THREE.OBJMTLLoader();
	//loader.load( 'obj/male02/male02.obj', 'obj/male02/male02_dds.mtl', function ( object ) {
	loader.load('../obj/transdec OBJ/transdec test.obj', '../obj/transdec OBJ/transdec test.mtl', function ( object ) {
					object.position.y = -50;
					scene.add( object );
					});
        loader.load('../obj/robosub obstacles/obstacles.obj', '../obj/robosub obstacles/obstacles.mtl', function ( object ) {
					object.position.y = -50;
					scene.add( object );
					});

				waterNormals = new THREE.ImageUtils.loadTexture( 'textures/waternormals.jpg' );
				waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping; 

				water = new THREE.Water( renderer, camera, scene, {
					textureWidth: 512, 
					textureHeight: 512,
					waterNormals: waterNormals,
					alpha: 	1.0,
					sunDirection: light.position.clone().normalize(),
					sunColor: 0xffffff,
					waterColor: 0xe7e7ec,//,0x000000,//0x001e0f,//0xe7e7ec,//0x001e0f,
					distortionScale: 50.0,
				});


				mirrorMesh = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( parameters.width * 500, parameters.height * 500 ),
					water.material
				);
				mirrorMesh2 = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( parameters.width * 500, parameters.height * 500 ),
					water.material
				);

				mirrorMesh.add( water );
				mirrorMesh2.add( water );
				mirrorMesh.rotation.x = - Math.PI * 1.5;
				mirrorMesh2.rotation.x = - Math.PI * 0.5;
				scene.add( mirrorMesh );
				scene.add( mirrorMesh2);
				


				// load skybox

				var cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;
				cubeMap.flipY = false;

				var loader = new THREE.ImageLoader();
				loader.load( '../textures/skyboxsun25degtest.png', function ( image ) {

					var getSide = function ( x, y ) {

						var size = 1024;

						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;

						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );

						return canvas;

					};

					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;

				} );

				var cubeShader = THREE.ShaderLib['cube'];
				cubeShader.uniforms['tCube'].value = cubeMap;

				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				});

				var skyBox = new THREE.Mesh(
					new THREE.BoxGeometry( 10000, 10000, 10000 ),
					skyBoxMaterial
				);
				var skyBox2 = new THREE.Mesh(
					new THREE.BoxGeometry( 10000, -10000, 10000 ),
					skyBoxMaterial
				);
				scene.add( skyBox );
				scene.add( skyBox2 );


			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				
				camControls.update( clock.getDelta() );

				var time = performance.now() * 0.001;

				

				water.material.uniforms.time.value += 1.0 / 60.0;
				
				water.render();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
